<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="calc">

<div class="calc__screen">  </div>

<div class="toolbar">

    <div class="toolbar__btn toolbar__btn_ac">AC</div>
    <div data-operations class="toolbar__btn toolbar__btn_plus-minus">&#177;</div>
    <div data-operations class="toolbar__btn toolbar__btn_percent">&#37;</div>
    <div data-operations class="toolbar__btn toolbar__btn_divide">&#247;</div>

    <div class="toolbar__btn toolbar__btn_number">7</div>
    <div class="toolbar__btn toolbar__btn_number">8</div>
    <div class="toolbar__btn toolbar__btn_number">9</div>
    <div data-operations class="toolbar__btn toolbar__btn_multiply">&#215;</div>

    <div class="toolbar__btn toolbar__btn_number">4</div>
    <div class="toolbar__btn toolbar__btn_number">5</div>
    <div class="toolbar__btn toolbar__btn_number">6</div>
    <div data-operations class="toolbar__btn toolbar__btn_minus">&#8211;</div>

    <div class="toolbar__btn toolbar__btn_number">1</div>
    <div class="toolbar__btn toolbar__btn_number">2</div>
    <div class="toolbar__btn toolbar__btn_number">3</div>
    <div data-operations class="toolbar__btn toolbar__btn_plus">+</div>

    <div class="toolbar__btn toolbar__btn_number_zero">0</div>
    <div data-operations class="toolbar__btn toolbar__btn_dot">.</div>
    <div data-operations class="toolbar__btn toolbar__btn_equals">=</div>


</div>


</div>

</body>

<script src="js/script.js"></script>
</html>
